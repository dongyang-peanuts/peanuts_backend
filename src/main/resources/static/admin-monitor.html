<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 실시간 스트리밍</title>
    <style>
        canvas {
            border: 1px solid #ccc;
            max-width: 100%;
        }

        #alertBox {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            font-weight: bold;
            text-align: center;
            font-size: 18px;
        }

        #alertBox.fall {
            background-color: #f44336;
        }
    </style>
</head>
<body>
<h1>실시간 사용자 영상 스트리밍 (관리자용)</h1>
<div id="alertBox">정상</div>
<canvas id="videoCanvas"></canvas>

<script>
    const videoSocket = new WebSocket("ws://localhost:8080/ws/admin/monitor");
    const alertSocket = new WebSocket("ws://localhost:8080/ws/alert");

    videoSocket.binaryType = "arraybuffer";
    const canvas = document.getElementById("videoCanvas");
    const ctx = canvas.getContext("2d");

    const alertBox = document.getElementById("alertBox");

    // 📹 영상 수신 처리
    videoSocket.onmessage = (event) => {
        const blob = new Blob([event.data], { type: 'image/jpeg' });
        const img = new Image();
        img.onload = () => {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
        };
        img.src = URL.createObjectURL(blob);
    };

    // 🔔 알림 수신 처리
    alertSocket.onmessage = (event) => {
        try {
            const data = JSON.parse(event.data);
            const isFall = data.eventType === 'fall' || data.eventType === '낙상';
            alertBox.textContent = isFall ? "🚨 낙상 감지!" : "정상";
            alertBox.className = isFall ? "fall" : "";
        } catch (e) {
            console.error("❌ 알림 메시지 처리 오류:", e);
        }
    };

    videoSocket.onopen = () => console.log("✅ 영상 WebSocket 연결됨");
    alertSocket.onopen = () => console.log("✅ 알림 WebSocket 연결됨");

    videoSocket.onerror = alertSocket.onerror = err =>
        console.error("❌ WebSocket 오류", err);
</script>
</body>
</html>
